<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="img/logo.png" width="60">
          </a>
        </div>
        <p class="navbar-text" style="font-weight: bold">ARKADEMY BOOTCAMP</p>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left">
              <button type="submit" class="btn btn-default" style="font-weight: bold; color:#FFFFFF; background-color:#f39c12;">ADD</button>
            </form>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <table class="table table-bordered">
          <tr>
            <th>Name</th>
            <th>Work</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Bintang</td>
            <td>Backend Dev</td>
            <td>Rp. 12.000.000</td>
            <td align="center"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td>
          </tr>
          <tr>
            <td>Tasya</td>
            <td>Backend Dev</td>
            <td>Rp. 12.000.000</td>
            <td align="center"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td>
          </tr>
          <tr>
            <td>Poetra</td>
            <td>Backend Dev</td>
            <td>Rp. 12.000.000</td>
            <td align="center"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td>
          </tr>
          <tr>
            <td>Joko</td>
            <td>Frontend Dev</td>
            <td>Rp. 10.000.000</td>
            <td align="center"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td>
          </tr>
        </table>
      </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
